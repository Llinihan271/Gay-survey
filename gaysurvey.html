<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 50px;
        }
        .button-container {
            position: relative;
            height: 200px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 20px;
            cursor: pointer;
            position: absolute;
            transition: all 0.3s ease;
        }
        #yes {
            left: 40%;
            top: 50%;
        }
        #no {
            left: 50%;
            top: 50%;
        }
    </style>
</head>
<body>

    <h1>Are you gay?</h1>
    <div class="button-container">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>

    <script>
    const noButton = document.getElementById('no');
    const container = document.querySelector('.button-container');

    function moveButton() {
        const containerRect = container.getBoundingClientRect();
        const buttonWidth = noButton.offsetWidth;
        const buttonHeight = noButton.offsetHeight;

        const maxX = containerRect.width - buttonWidth;
        const maxY = containerRect.height - buttonHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noButton.style.left = `${randomX}px`;
        noButton.style.top = `${randomY}px`;
    }

    // PC evasive: hover and move near
    noButton.addEventListener('mousemove', moveButton);
    noButton.addEventListener('mouseover', moveButton);

    // Mobile evasive: when finger touches or taps
    noButton.addEventListener('touchstart', function(e) {
        e.preventDefault();  // Stop it from being "clicked"
        moveButton();
    });

    noButton.addEventListener('click', function(e) {
        e.preventDefault();  // Just in case tap still counts as click
        moveButton();
    });

    // Yes button behaves normally
    document.getElementById('yes').addEventListener('click', () => {
        alert("We support you! ðŸŒˆ");
    });
</script>



</body>
</html>
